    <script type="text/javascript" src="script/processing-1.4.1.js"></script>
    <script type="text/processing" data-processing-target="mycanvas">

/* @pjs globalKeyEvents = "true"; */

int yes;
int no;

void setup()
{  

    size(1280,720 );  
    background(0,0,0);
    frameRate( 30 );
    bg = loadImage("image/pulsefire.jpg")
    play = loadImage("image/play.png")
    logo = loadImage("image/leagueofdraven.png")
    
    yes = 0;
    no = 0;

}  



void draw()
{
	image(bg,0,0,1280,720);
	
	if (yes == 1)
		{
			soundManager.play('s0');
			no = 1;
		}
	if (no == 1)
	{
		yes = 0;
	}
	if( no == 0)
	{
		yes = 1;
	}
    		
    

	
	image(logo,500,-25,300,200);
    
	image(play,1000,400,150,100);
	
    if (mousePressed == true && mouseButton == LEFT)
	{
		if (mouseX > 1000 && mouseX < 1150 && mouseY > 400 && mouseY < 500)
		{
    		link("../game/instruction.html");
    	}
    }
