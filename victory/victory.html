<title> Finding the distance between a point and your mouse </title>

<script type="text/javascript" src="script/soundmanager2.js"></script>
<script type="text/javascript" src="script/loadsoundchrome.js"></script>

<center>
    <script type="text/javascript" src="script/processing-1.4.1.js"></script>
    <script type="text/processing" data-processing-target="mycanvas">

/* @pjs globalKeyEvents = "true"; */

int yes;
int no;
void setup()
{  

    size(1147, 660 );  
    background(0,0,0);
    frameRate( 30 );
    bg = loadImage("image/map.jpg")
    victory = loadImage("image/victory.png")
    replay = loadImage("image/replay.png")
    quit = loadImage("image/quit.png")
     
	yes = 0;
    no = 0;
}  



void draw()
{
	image(bg,0,0,1147, 660);
	
	image(victory,200,25,760,275);
    
    image(replay,-215,30,1175,700);

    
    if (mousePressed == true && mouseButton == LEFT)
	{
		if (mouseX > 300 && mouseX < 445 && mouseY > 485 && mouseY < 525)
		{
    		link("../game%20/game.html");
    	}
    }
    
    
    image(quit,150,50,1250,700);
    
    
       if (mousePressed == true && mouseButton == LEFT)
	{
		if (mouseX > 695 && mouseX < 840 && mouseY > 485 && mouseY < 525)
		{
    		link("../Title/title page.html");
    	}
    }
    
    
    if (yes == 1)
		{
			soundManager.play('s0');
			no = 1;
		}
	if (no == 1)
	{
		yes = 0;
	}
	if( no == 0)
	{
		yes = 1;
	}
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
}

    </script>
    <canvas id="mycanvas"></canvas>
</center>
